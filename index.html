<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Noticiais</title>
  </head>
  <body>
    <main>
      <section class="bg-desk">
        <div class="contents">
          <div class="imgNews">
            <img src="./assets/images/logo.png" alt="" />
          </div>
          <!--imgNews-->

          <div class="textInfo">
            <h3>atualize ideais e informaçoes em 5 minutos.</h3>
            <p class="textColor">
              Tudo que voce precisa saber para começar seu dia bem e informado
            </p>
            <div class="formColor">
              <p>
                Noticiais sobre o universo Rocketseat. e tudo o que precisa para
                começar o dia melhor<br />
                perfeito para se preparar para codar
              </p>
              <p>Insira seu email</p>
            </div>
            <!--formColor-->

            <form action="">
              <div class="inlineItems">
                <input type="text" placeholder="seu email" />
                <button>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-send"
                  >
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                  </svg>
                </button>
              </div>
            </form>
          </div>
          <!--textInfo-->
        </div>
        <!--contents-->

        <div class="imgDesk">
          <img src="./assets/images/read_news.jpg" alt="" />
        </div>
        <!--img-desk-->
      </section>
      <!--bg-desk-->
    </main>
  </body>
</html>
